<app-navbar [user]="currentUser"></app-navbar>

<div class="main-container">
  <app-sidebar></app-sidebar> <!-- Add the sidebar component here -->

  <div class="content-area">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="product-table-container">
      <div *ngIf="products.length > 0; else noProducts">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantite">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let product"> {{ product.quantite }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
              <button mat-raised-button color="primary" (click)="updateProduct(product.productId)">Update</button>
              <button mat-raised-button color="warn" (click)="deleteProduct(product.productId)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <ng-template #noProducts>
        <p>No products available.</p>
      </ng-template>
    </div>
  </div>
</div>
