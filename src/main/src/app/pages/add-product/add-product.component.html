<app-navbar [user]="currentUser"></app-navbar>
<div class="container-fluid">
  <div class="row">
    <app-sidebar class="col-md-3 col-lg-2"></app-sidebar>
    <main class="col-md-9 col-lg-10">
      <div class="add-product-container">
        <h2>Add Product</h2>
        <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input id="name" class="form-control" formControlName="name" />
            <div *ngIf="addProductForm.get('name')?.invalid && addProductForm.get('name')?.touched" class="text-danger">
              Product name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Product Description</label>
            <input id="description" class="form-control" formControlName="description" />
            <div *ngIf="addProductForm.get('description')?.invalid && addProductForm.get('description')?.touched" class="text-danger">
              Product description is required.
            </div>
          </div>
          <div class="form-group">
            <label for="quantite">Quantite</label>
            <input id="quantite" type="number" class="form-control" formControlName="quantite" />
            <div *ngIf="addProductForm.get('quantite')?.invalid && addProductForm.get('quantite')?.touched" class="text-danger">
              Quantite is required.
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="addProductForm.invalid">Add Product</button>
        </form>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </main>
  </div>
</div>
